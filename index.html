<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>

<body>

    <header class="header">
        <div class="container">

            <div class="header__logo">

                <img class="header__logo" src="assets/img/logo/Logo.png" alt="Logo da Alura Dev">
            </div>

            <form class="header__search" action="#">
                <input class="textbox" type="search" placeholder="Busque por algo">
            </form>


            <div class="header__avatar">
                <img src="assets/img/profile/Photo.png" alt="Imagem de perfil">
                <span>Harry</span>
            </div>

        </div>
    </header>

    <main class="main">
        <div class="container">



            <nav class="sideMenu">
                <h3>Menu</h3>

                <a class="navMenu__link--active" href="index.html">
                    <img src="assets/img/logo/editor_Icon.png">
                    Editor de código
                </a>

                <a class="navMenu__link" href="comunidade.html">
                    <img src="assets/img/logo/community_Icon.png">
                    Comunidade
                </a>
            </nav>


            <form class="header__search" action="#">
                <input class="textbox" type="search" placeholder="Busque por algo">
            </form>

            

            <div class="sideMenu">
                <form class="sideMenu__projetoForm">

                    <fieldset class="sideMenu__projetoForm__fieldset-projeto">
                        <h3>Seu projeto</h3>
                        <input class="textbox" type="text" placeholder="Nome do seu projeto" name="nome_projeto">
                        <input class="textbox textbox-descricao" type="text" placeholder="Descrição do seu projeto" name="descricao_projeto">
                    </fieldset>

                    <fieldset>
                        <h3>Personalização</h3>
                        <select class="textbox">
                            <option value="javascript">Javascript</option>
                            <option value="javascript">HTML</option>
                            <option value="javascript">CSS</option>
                        </select>
                        <input class="textbox" type="color" value="#6BD1FF" name="code_editor_color">
                    </fieldset>

                    <button class="button button-blue" type="submit">Salvar Projeto</button>
                </form>

            </div>
